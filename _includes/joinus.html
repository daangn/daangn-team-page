<!-- Team Section -->
    <section id="joinus">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading text-blacked">당근마켓팀과 함께해요!</h2>
                    <h3 class="section-subheading text-muted">{{ site.joinus_description }}</h3>
                </div>
            </div>
            <div class="row">
                {% for position in site.joinus %}
                <div class="col-sm-6">
                    <div class="joinus-group">
                        <img src="img/joinus/{{ position.pic }}.png" class="img-responsive img-recruit img-centered" alt="{{ position.title }}">
                        <p><h4 class="text-blacked">{{ position.position }}</h4></p>
                        {% for sub-position in position.sub-position %}
                        <p class="text-muted"><a href="{{ sub-position.url }}">{{ sub-position.content }}</a></p>
                        {% endfor %}
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
