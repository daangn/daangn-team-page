<!-- Portfolio Grid Section -->
    <section id="media">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Media</h2>
                    <h3 class="section-subheading text-muted">"언론이 바라보는 당근마켓 이야기예요."</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 text-center">
                {% for item in site.media %}
                <p class="text-muted"><b>{{ item.date }}</b> <a class="text-muted" href="{{ item.url }}">{{ item.content }}</a></p>
                {% endfor %}
        </div>
            </div>
        </div>
    </section>
